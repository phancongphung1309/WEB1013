<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 2</title>
	<style type="text/css">
		.container{
			width: 500px;
			margin: 0 auto;
			border: 1px solid #676767;
			padding: 20px;
		}
		input{
			display: block;
			height: 34px;
			padding: 5px;
			width: 97%;
		}
		label{
			display: inline-block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		legend{
			font-weight: bold;
		}
		.form-group{
			margin: 15px 0px;
		}
		button{
			padding: 10px 15px;
		}
		.text-center{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label>Ho ten: </label>
				<input type="text" name="">
			</div>
			<div class="form-group">
				<fieldset>
					<legend>Gioi tinh</legend>
					<input type="text" name="">
				</fieldset>
			</div>
			<div class="form-group">
				<label>Ngay sinh:</label>
				<input type="date" name="">
			</div>
			<div class="form-group">
				<label>Diem: </label>
				<input type="number" name="" value="0.25" min="0" max="10">
			</div>
			<div class="form-group">
				<label>Nghe nghiep: </label>
				<input list="carrer">
				<datalist id="carrer">
					<option>Tho sua ong nuoc</option>
					<option>Anh sua may tinh</option>
					<option>Anh thu tien dien</option>
				</datalist>
			</div>
			<div class="form-group text-center">
				<button>Them</button>
				<button>Xoa</button>
				<button>Sua</button>
			</div>
		</form>
	</div>
</body>
</html>
