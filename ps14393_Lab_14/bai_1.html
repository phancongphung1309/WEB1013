<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.video{
			position: relative;
			padding-bottom: 50%;
			padding-top: 30px;
			height: 0;
			overflow: hidden;
		}
		.video iframe{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/GfOkvpwp13M?start=165" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
</body>
</html>
